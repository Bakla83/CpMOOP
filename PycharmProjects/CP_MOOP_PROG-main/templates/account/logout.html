{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %}Login{% endblock %}


{% block content %}
<div class="container">
<h2>Выход</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <p>Вы уверены, что хотите выйти?</p>
    <button class = 'btn btn-success' type="submit">Да,я уверен</button>
</form>
</div>
{% endblock %}
