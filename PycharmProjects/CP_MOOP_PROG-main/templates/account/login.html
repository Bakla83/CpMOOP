{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %}Login{% endblock %}


{% block content %}
<div class = 'container'>
<h2>Вход</h2>
<form method="post">
    {% csrf_token %}
    {{ form|crispy }}
    <p><span class = 'text-muted'>Забыли ваш пароль? <a href="{% url 'account_reset_password' %}"> Сбросьте его</a></span></p>
    <button class = 'btn btn-success' type="submit">Войти</button>
</form>
</div>
{% endblock %}
