{% extends 'base.html' %}
{% load crispy_forms_tags %}


{% block title %}Forgot Your Password?{% endblock %}


{% block content %}
    <h1>Забыли пароль?</h1>
    <p>Введите свой адрес электронной почты ниже, и мы вышлем инструкции по настройке нового адреса.</p>
    <form method="POST">
    {% csrf_token %}
    {{ form|crispy }}
    <input class="btn btn-success" type="submit" value="Send me instructions!">
    </form>
{% endblock %}
