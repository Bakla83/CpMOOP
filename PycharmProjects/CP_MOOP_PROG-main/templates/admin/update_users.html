{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block content %}
<div class = 'container'>
<h1>Изменить</h1>
<form action="#" method="post"> {% csrf_token %}
    {{ form|crispy }}
    <a href = "{% url 'adminUsers' %}"><button class="btn btn-primary scale-item" type="submit">Обновить</button></a>
    <button class = 'btn btn-primary scale-item' type = 'reset'>Отменить</button>
</form>
</div>
{% endblock %}
