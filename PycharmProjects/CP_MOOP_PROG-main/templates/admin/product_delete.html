{% extends 'base.html' %}

{% block content %}
{% if user.is_superuser %}
<div class = 'container'>
    <h1>Удаление</h1>
    <form action="" method="post"> {% csrf_token %}
        <p>Вы уверены, что хотите удалить "{{ product.name }}", по цене {{ product.price }}?</p>
        <button class="btn btn-danger ml-2" type="submit">Подтвердить</button>
        <a href = "{% url 'adminArticles' %}" ><button type="button" class="btn btn-primary">Отменить</button></a>
    </form>
    </div>
{% else %}
<div class = 'container'>
    <div class = 'text-center'>
        <h1> УПС!</h1>
        <h3> У вас недостаточно прав для этоо действия</h3>
    </div>
</div>
{% endif %}
{% endblock %}
