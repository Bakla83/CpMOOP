{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% debug %}

{% block content %}
<div class = 'container'>
    <h1>Удаление</h1>
    <form action="" method="post"> {% csrf_token %}
        <p>Вы уверены, что хотите удалить пользователя {{ object.username }}?</p>
        <button class="btn btn-danger ml-2" type="submit">Подтвердить</button>
        <a href = "{% url 'adminUsers' %}" ><button type="button" class="btn btn-primary">Отменить</button></a>
    </form>
</div>
{% endblock %}
